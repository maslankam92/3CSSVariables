<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS Variables</title>
	<link rel="stylesheet" href="styles.css">
	<link href="https://fonts.googleapis.com/css?family=Nova+Square" rel="stylesheet">
</head>
<body>
	<div class="container">
		<h1 class="title">Update CSS variables with <span class="highlight">JS</span></h1>
		<div class="toolbar">
			<ul>
				<li>
					Frame:
					<input name="frame" value="10" min="0" max="50" step="1" type="range" data-sizing="px"/>
				</li>
				<li>
					Blur:
					<input name="blur" value="10" min="0" max="20" step="1" type="range" data-sizing="px"/>
				</li>
				<li>
					Base Color:
					<input name="base" value="#FFB347" type="color"/>
				</li>
			</ul>
		</div>
		<div class="imageContainer">
			<img src="image.jpg" alt="beach">
		</div>
	</div>
	<script src="app.js"></script>
</body>
</html>
